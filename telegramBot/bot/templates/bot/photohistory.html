{% extends 'bot/base.html' %}
{% block head%}

<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <meta charset="utf-8">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }

   </style>

{%endblock%}

{% block content %}
<br>
<h1>Posts {{usuario.nome}}</h1>
{% csrf_token %}

<table class="table table-striped table-responsive" >

<thead>
  <tr>
    <th>Photo</th>
    <th>Date</th>

  </tr>
</thead>
</div>


<tbody>
 {% for a in image%}
 <tr>

          <td><img src='{{ a.image_file.url}}'width=13% height=13%> </td>
          <td>Data:{{a.created_at}}</td>
          <td></td>

 </tr>
    {%endfor%}


</table>
 </tbody>
<br>

{% endblock %}
