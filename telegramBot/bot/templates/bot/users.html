{% extends 'bot/base.html' %}
{% block head%}

<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <meta charset="utf-8">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }

   </style>

{%endblock%}

{% block content %}
<br>
<h1>Historio</h1>
{% csrf_token %}

    {% for user in users %}
<tr><br>
          <td> {{ user.name }}</td><br>
          <td> <a href='/texthistory/{{user.id}}'>Click here for text</a></td><br>
          <td> <a href='/photohistory/{{user.id}}'>click here for photos</a></td><br>

</tr>
    {%endfor%}

<br>

{% endblock %}
