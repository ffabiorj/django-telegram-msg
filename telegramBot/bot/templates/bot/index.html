{% extends 'bot/base.html' %}


{% block head%}

<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <meta charset="utf-8">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }

   </style>

{%endblock%}

{% block content %}


<br>
<h1>Send a Menssage</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data" >{% csrf_token %}
 <select name="user" id="user">
    {% for user in users %}

        <option value="{{ user.cod}}">{{ user.name}}</option>

    {%endfor%}
</select>
<br>

    Menssage:<br>
    <textarea name='message'></textarea><br><br>
    File:<br>
    <input type='file' name="post_file" id="post_file"><br><br>
    <input type="submit" value="Submit">

</form>
{% endblock %}
